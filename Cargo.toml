[package]
name = "formdata"
version = "0.12.2"
description = "Parsing of multipart/form-data"
authors = [ "Mike Dilger <mike@optcomp.nz>" ]
readme = "README.md"
repository = "https://github.com/mikedilger/formdata"
documentation = "https://mikedilger.github.io/formdata"
license = "MIT"
keywords = ["multipart", "form-data", "hyper", "http", "mime"]

[dev-dependencies]
tempdir = "0.3"

[dependencies]
hyper = { version = "0.11" }
httparse = "1.2"
mime = "0.3"
textnonce = "0.6"
log = "0.3"
encoding = "0.2"
clippy = { version = "0.0", optional = true }
mime_multipart = { git = "https://github.com/iseurie/mime-multipart" }
